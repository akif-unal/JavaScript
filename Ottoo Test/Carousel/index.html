<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
<![endif]-->
<title>JS Carousel Sliders</title>
<meta name="description" content="carousel with javascript">
<meta name="keywords" content="carousel,javascript">
<meta name="author" content="Yifang Di">
<link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="carousel">
    	<button class="carousel_button carousel_button--left is-hidden">
    		<img src="svg/back.svg" alt="">
    	</button>
    	<div class="carousel_track-container">
    		<ul class="carousel_track">
    			<li class="carousel_slide current-slide">
    				<img class="carousel_image" src="https://images.unsplash.com/photo-1546968375-51ddab8c30f6?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=500&q=60" alt="">
    			</li>
    			<li class="carousel_slide">
    				<img class="carousel_image" src="https://images.unsplash.com/photo-1546966137-fd2300df0b80?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=500&q=60" alt="">
    			</li>
    			<li class="carousel_slide">
    				<img class="carousel_image" src="https://images.unsplash.com/photo-1546896811-1ed52084f6fc?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=500&q=60" alt="">
    			</li>
    		</ul>
    	</div>
    	<button class="carousel_button carousel_button--right">
    		<img src="svg/forward.svg" alt="">
    	</button>
    	<div class="carousel_nav">
    		<button class="carousel_indicator current-slide"></button>
    		<button class="carousel_indicator"></button>
    		<button class="carousel_indicator"></button>
    	</div>
    </div>
    <script type="text/javascript" src="main.js"></script>
</body>
</html>
